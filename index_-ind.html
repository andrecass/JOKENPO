<body class=" "  style="background-color:#c5d4e0;">

  <div style="background-color:#40627e;">
    <h1 class="display-4 font-weight-bold text-center p-1" >J<span class="text-white">O</span>K<span class="text-white">E</span>NP<span class="text-white">O</span></h1>
  </div>

  <div class="p-1">
    
    <div class="container mt-4 " >
      <div class="row" >
  
        <!--tela de opc-->
        <div class="col-4">
          <div class="">
            <div onclick="rodada('pedra')"     class=" rounded d-flex justify-content-center display bg-dark text-white display-4 font-weight" >
              <i class="fas fa-gem fa-xs p-2"></i>
            </div>
            <div onclick="rodada('papel')"     class=" rounded mt-2 d-flex justify-content-center display bg-dark text-white display-4 font-weight" >
              <i class="fas fa-paper-plane fa-xs p-2"></i>
             </div>
             <div onclick="rodada('tesoura')"  class=" rounded mt-2 d-flex justify-content-center display bg-dark text-white display-4 font-weight" >
              <i class="fas fa-cut fa-xs p-2"></i>
             </div>
  
          </div>
        </div>
        <!--tela de opc-->
        
        <!--tela de visualição-->
        <div class="col-6 rounded bg " style=" background-color:rgb(214, 221, 200) ;">
          <div class="d-flex justify-content-center text-white font-weight-bold ">
           
            <div id="resultado" class="display-4 mt-5 ">-------</div>
          </div>
         
         
        </div>
        <!--tela de visualição-->
        <div class="ml-2 font-weight-bold p-1" style="">
          <p class="text-white rounded-top" style="background-color: rgb(56, 66, 62);">OPÇÃO DA MAQUINA</p>
          <p id="opcM" class=" ">?</p>
          <hr>
          <p class="text-white rounded-top" style="background-color: rgb(56, 66, 62);">OPÇÃO DA JOGADOR</p>
          <p id="opcJ" class=" ">?</p>
          <hr>
          
        </div>
        
        
  
      </div>
     
     
      
      <hr>
  
      <div class="row  rounded" style="background-color:#40627e;">
        <div class="col-4">
          <h5 id="rodada">Rodada: </h5>
        </div>
        
        <div class="col-3">
          <h5 id="jogador">Suas vitorias: </h5>
        </div>
  
        <div class="col-4">
          <h5 id="maquina">vitorias da maquina: </h5>
        </div>
       
      </div>
    </div>
  
  </div>

  <script>


    var cont = 1
    var vitoriaJ = 0
    var maquina = 0

    function rodada(escolha) {
      
      
      
      //LISTA COM AS OPÇÕES DA MAQUINA
      var opcsM = ['pedra',
                   'papel',
                   'tesoura']
      var random = Math.floor(Math.random() * opcsM.length)
      var opcsMR = opcsM[random]
      document.getElementById('opcM').innerHTML = 'JOGUEI: ' + opcsMR.toUpperCase()
      //--------//

      //escolha do jogador
      document.getElementById('opcJ').innerHTML = 'JOGUEI: ' + escolha.toUpperCase()
      //--------//
      
      
      //acumulador de rodada
      document.getElementById('rodada').innerHTML = 'Rodada: ' + cont + 'º'
      cont = cont + 1
      //--------//
      
      
      
      //Probabilidades 1/9
      //PEDRA
      if (escolha == 'pedra'){
          if (escolha == 'pedra' && opcsMR == 'pedra' ) {
          document.getElementById('resultado').innerHTML = 'empate'.toUpperCase()
        
        //JOGADOR  VENCE
        } else if (escolha == 'pedra' && opcsMR == 'tesoura' ){
          document.getElementById('resultado').innerHTML = 'pedra ganhou'.toUpperCase()
          
          //vitorias do jogador
          vitoriaJ += 1
          document.getElementById('jogador').innerHTML = 'Suas vitorias: ' + vitoriaJ
          //--------//

        //MAQUINA  VENCE
        } else if (escolha == 'pedra' && opcsMR == 'papel' ){
          document.getElementById('resultado').innerHTML = 'papel ganhou'.toUpperCase()
          
          //vitorias do jogador
          maquina += 1
          document.getElementById('maquina').innerHTML = 'vitorias da maquina: ' + maquina
          //--------//
        }

      //PAPEL
      } else if (escolha == 'papel') {
        if (escolha == 'papel' && opcsMR == 'papel' ) {
          document.getElementById('resultado').innerHTML = 'empate'.toUpperCase()
        
          
        //JOGADOR1  VENCE
        } else if (escolha == 'papel' && opcsMR == 'pedra' ){
          document.getElementById('resultado').innerHTML = 'papel ganhou'.toUpperCase()

            //vitorias do jogador
            vitoriaJ += 1
            document.getElementById('jogador').innerHTML = 'Suas vitorias: ' + vitoriaJ
            //--------//
          
          
        //MAQUINA  VENCE
        } else if (escolha == 'papel' && opcsMR == 'tesoura' ){
          document.getElementById('resultado').innerHTML = 'tesoura ganhou'.toUpperCase()
          
            //vitorias da Maquina
            maquina += 1
            document.getElementById('maquina').innerHTML = 'vitorias da maquina: ' + maquina
            //--------//
        }
      
      //TESOURA
      } else {
        if (escolha == 'tesoura' && opcsMR == 'tesoura' ) {
          document.getElementById('resultado').innerHTML = 'empate'.toUpperCase()
          
        //MAQUINA  VENCE
        } else if (escolha == 'tesoura' && opcsMR == 'pedra' ){
          document.getElementById('resultado').innerHTML = 'pedra ganhou'.toUpperCase()

              //vitorias do maquina
              maquina += 1
              document.getElementById('jogador').innerHTML = 'Suas vitorias: ' + maquina
              //--------//
          
          //PLAYER-1  VENCE
        } else if (escolha == 'tesoura' && opcsMR == 'papel' ){
          document.getElementById('resultado').innerHTML = 'tesoura ganhou'.toUpperCase()

              //vitorias do jogador
              vitoriaJ += 1
              document.getElementById('maquina').innerHTML = 'vitorias da maquina: ' + vitoriaJ
              //--------//
          
        }


      }
     
      
    }
    
  </script>
